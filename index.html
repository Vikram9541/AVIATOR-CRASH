<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #multiplier {
      font-size: 32px;
      margin-top: 5px;
    }
    #controls, #betControl {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button, #betControl button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #balance {
      font-size: 18px;
      margin-top: 5px;
    }
    #authModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }
    #authTabs button {
      margin: 5px;
      padding: 5px 10px;
    }
    #authForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #authForm input {
      padding: 8px;
      width: 200px;
    }
    .tab-section {
      display: none;
    }
    .tab-section.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <button onclick="openLogin()">Login</button>
      </div>
    </header>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>  <div id="authModal">
    <div id="authTabs">
      <button onclick="showTab('login')">Already have an account</button>
      <button onclick="showTab('signup')">Create new account</button>
    </div>
    <div id="authForm">
      <div id="loginTab" class="tab-section">
        <input id="loginMobile" placeholder="Mobile Number" />
        <input id="loginPass" placeholder="Password" type="password" />
        <button onclick="loginUser()">Login</button>
      </div>
      <div id="signupTab" class="tab-section">
        <input id="signupMobile" placeholder="Mobile Number" />
        <input id="signupName" placeholder="Name" />
        <input id="signupPass" placeholder="Password" type="password" />
        <input id="signupRePass" placeholder="Re-enter Password" type="password" />
        <button onclick="signupUser()">Create Account</button>
      </div>
      <button onclick="closeAuth()">Close</button>
    </div>
  </div>  <script>
    let user = null;
    let balance = 0;
    let bet = 25;

    function openLogin() {
      document.getElementById("authModal").style.display = "flex";
      showTab('login');
    }

    function closeAuth() {
      document.getElementById("authModal").style.display = "none";
    }

    function showTab(tab) {
      document.querySelectorAll(".tab-section").forEach(el => el.classList.remove("active"));
      document.getElementById(tab + "Tab").classList.add("active");
    }

    function signupUser() {
      const mobile = document.getElementById("signupMobile").value;
      const name = document.getElementById("signupName").value;
      const pass = document.getElementById("signupPass").value;
      const repass = document.getElementById("signupRePass").value;

      if (!mobile || !name || !pass || pass !== repass) {
        alert("Invalid details");
        return;
      }

      localStorage.setItem("user_" + mobile, JSON.stringify({ name, mobile, pass, balance: 0 }));
      alert("Account created! Please login.");
      showTab("login");
    }

    function loginUser() {
      const mobile = document.getElementById("loginMobile").value;
      const pass = document.getElementById("loginPass").value;
      const userData = JSON.parse(localStorage.getItem("user_" + mobile));

      if (userData && userData.pass === pass) {
        user = userData;
        balance = userData.balance || 0;
        updateBalance();
        closeAuth();
      } else {
        alert("Invalid credentials");
      }
    }

    function updateBalance() {
      document.getElementById("balance").textContent = `Balance: ₹${balance}`;
    }

    function deposit() {
      let amt = prompt("Enter deposit amount:");
      if (!amt || isNaN(amt)) return;
      alert("Deposit request sent to admin");
    }

    function withdraw() {
      let amt = prompt("Enter withdrawal amount:");
      let upi = prompt("Enter your UPI ID:");
      if (!amt || !upi) return;
      alert("Withdrawal request sent to admin");
    }

    function changeBet(delta) {
      if (bet + delta >= 25 && bet + delta <= balance) {
        bet += delta;
        document.getElementById("betLabel").textContent = `Bet: ₹${bet}`;
      }
    }

    function placeBet() {
      if (balance >= bet) {
        balance -= bet;
        updateBalance();
        startFlight();
      }
    }

    function cashOut() {
      let multiplier = parseFloat(document.getElementById('multiplier').textContent);
      let win = Math.round(bet * multiplier);
      balance += win;
      updateBalance();
      alert(`Cashed out: ₹${win}`);
    }

    function startFlight() {
      let plane = document.getElementById('plane');
      plane.style.bottom = '0px';
      let multiplier = 1.0;
      fetch('assets/history_numbers.txt')
        .then(res => res.text())
        .then(text => {
          let history = text.trim().split('\n').map(Number);
          let crashAt = history[Math.floor(Math.random() * history.length)];
          let flyInterval = setInterval(() => {
            multiplier += 0.05;
            document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
            plane.style.bottom = `${multiplier * 20}px`;
            if (multiplier >= crashAt) {
              clearInterval(flyInterval);
              alert(`Plane crashed at ${crashAt}x`);
            }
          }, 100);
        });
    }
  </script></body>
          </html>
