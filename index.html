<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #loginBtn {
      position: absolute;
      top: 12px;
      right: 60px;
      font-size: 12px;
      padding: 5px 8px;
      background: #06f;
      border: none;
      border-radius: 4px;
      color: white;
      z-index: 999;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 40px;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #multiplier {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #betControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #balance {
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
      <button id="loginBtn" onclick="signIn()">Login</button>
    </header>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyAGn7jfjUuwHquYv0xEMWOo57kVm0EVzk8",
      authDomain: "aviator-crash-3fdcf.firebaseapp.com",
      databaseURL: "https://aviator-crash-3fdcf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aviator-crash-3fdcf",
      storageBucket: "aviator-crash-3fdcf.appspot.com",
      messagingSenderId: "181752775091",
      appId: "1:181752775091:web:d0ef4745359392a12f0bc6"
    };firebase.initializeApp(config);
let auth = firebase.auth();
let db = firebase.database();
let user = null;
let balance = 0;
let bet = 25;
let i = 0;
let historyData = [];

function signIn() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(result => {
    user = result.user;
    document.getElementById('loginBtn').style.display = 'none';
    initGame();
  }).catch(error => {
    console.error("Login error:", error);
  });
}

function initGame() {
  db.ref('users/' + user.uid + '/balance').once('value').then(snap => {
    balance = snap.val() || 0;
    updateBalance();
  });
  fetch('assets/history_numbers.txt')
    .then(res => res.text())
    .then(text => {
      historyData = text.trim().split('\n').map(Number);
    });
}

function updateBalance() {
  document.getElementById('balance').textContent = `Balance: ₹${balance}`;
}

function deposit() {
  let amt = prompt("Enter deposit amount:");
  if (!amt || isNaN(amt)) return;
  db.ref('requests/deposit/' + user.uid).set({ amount: amt, upi: "vikram95@kotak" });
  alert("Deposit request sent");
}

function withdraw() {
  let amt = prompt("Enter withdrawal amount:");
  let upi = prompt("Enter your UPI ID:");
  if (!amt || !upi) return;
  db.ref('requests/withdraw/' + user.uid).set({ amount: amt, upi });
  alert("Withdrawal request sent");
}

function changeBet(delta) {
  if (bet + delta >= 25 && bet + delta <= balance) {
    bet += delta;
    document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
  }
}

function placeBet() {
  if (balance >= bet) {
    balance -= bet;
    updateBalance();
    startFlight();
  }
}

function cashOut() {
  let multiplier = parseFloat(document.getElementById('multiplier').textContent);
  let win = Math.round(bet * multiplier);
  balance += win;
  updateBalance();
  alert(`Cashed out: ₹${win}`);
}

function startFlight() {
  let plane = document.getElementById('plane');
  plane.style.bottom = '0px';
  let multiplier = 1.0;
  let crashAt = historyData[i++ % historyData.length] || 2.0;
  let flyInterval = setInterval(() => {
    multiplier += 0.05;
    document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
    plane.style.bottom = `${multiplier * 20}px`;
    if (multiplier >= crashAt) {
      clearInterval(flyInterval);
      alert(`Plane crashed at ${crashAt}x`);
    }
  }, 100);
}

  </script>
</body>
</html>
