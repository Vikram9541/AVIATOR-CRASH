<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crash Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0f0;
    }

    #multiplier {
      font-size: 48px;
      margin: 20px 0;
      color: #0f0;
    }

    #plane {
      width: 120px;
      transition: transform 0.2s linear;
      margin-top: 20px;
    }

    #status {
      font-size: 20px;
      margin: 10px 0;
      color: #ffeb3b;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üöÄ Aviator Crash Game</h1>

  <div id="multiplier">Loading...</div>

  <!-- ‚úÖ Plane image from GitHub raw URL -->
  <img id="plane" src="https://raw.githubusercontent.com/vikram9541/aviator-game/main/assets/Flight.png" alt="Plane" />

  <div id="status">Connecting to Supabase...</div>

  <div class="controls">
    <button onclick="alert('Bet Placed')">üí∞ BET</button>
    <button onclick="alert('Cashed Out')">üèÅ CASHOUT</button>
  </div>

  <!-- ‚úÖ Optional flying sound from GitHub -->
  <audio id="flySound" src="https://raw.githubusercontent.com/vikram9541/aviator-game/main/assets/Plane_FlySound.wav" preload="auto"></audio>

  <script>
    const supabase = supabase.createClient(
      "https://angvxvuovzbfyxblogrv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuZ3Z4dnVvdnpiZnl4YmxvZ3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODM5OTMsImV4cCI6MjA2ODE1OTk5M30.qaUc04sIxTc_aD5nPDKrCr3MeaDSJB_cs1gnL8C1vKU"
    );

    const plane = document.getElementById("plane");
    const multiplierLabel = document.getElementById("multiplier");
    const statusLabel = document.getElementById("status");
    const flySound = document.getElementById("flySound");

    async function fetchGameState() {
      const { data, error } = await supabase
        .from("game_state")
        .select("*")
        .eq("id", 1)
        .single();

      if (error) {
        console.error("Fetch error:", error);
        statusLabel.innerText = "‚ùå Fetch error!";
        return;
      }

      const m = parseFloat(data.multiplier).toFixed(2);
      multiplierLabel.innerText = m + "x";
      statusLabel.innerText = `Status: ${data.status}`;
      plane.style.transform = `translateY(-${m * 10}px)`;

      if (data.status === "running") {
        if (flySound.paused) flySound.play().catch(() => {});
      } else {
        flySound.pause();
        flySound.currentTime = 0;
      }

      // Color for multiplier
      let color = "#0f0";
      if (m >= 2 && m < 4) color = "#ffa500";
      else if (m >= 4) color = "#f00";
      multiplierLabel.style.color = color;
    }

    // Auto-refresh every 300ms
    setInterval(fetchGameState, 300);
    fetchGameState();
  </script>
</body>
</html>
