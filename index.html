<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #authOptions {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }
    #authOptions input {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    #authOptions button {
      padding: 6px;
      font-size: 12px;
      background: #06f;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #loginBtn {
      position: absolute;
      top: 12px;
      right: 10px;
      font-size: 12px;
      padding: 5px 8px;
      background: #06f;
      border: none;
      border-radius: 4px;
      color: white;
      z-index: 999;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 40px;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #multiplier {
      font-size: 28px;
      margin-bottom: 5px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #betControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #balance {
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </header>
    <button id="loginBtn" onclick="toggleAuthOptions()">Login</button>
    <div id="authOptions">
      <input type="text" id="username" placeholder="Name" />
      <input type="text" id="mobile" placeholder="Mobile Number" />
      <input type="date" id="dob" />
      <button onclick="registerUser()">Create Account</button>
      <button onclick="loginUser()">Login with Fingerprint</button>
    </div>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>  <script>
    let balance = 1000;
    let bet = 25;
    let historyIndex = 0;
    let crashHistory = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch('assets/history_numbers.txt')
        .then(res => res.text())
        .then(text => {
          crashHistory = text.trim().split('\n').map(Number);
          loopFlight();
        });
    });

    function toggleAuthOptions() {
      const box = document.getElementById("authOptions");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function registerUser() {
      const name = document.getElementById("username").value;
      const mobile = document.getElementById("mobile").value;
      const dob = document.getElementById("dob").value;
      if (!name || !mobile || !dob) return alert("Fill all details");
      localStorage.setItem(mobile, JSON.stringify({ name, dob, balance: 0 }));
      alert("Account created. Now scan fingerprint.");
    }

    function loginUser() {
      const mobile = document.getElementById("mobile").value;
      const userData = localStorage.getItem(mobile);
      if (!userData) return alert("Account not found.");
      alert("Fingerprint matched.");
      const parsed = JSON.parse(userData);
      balance = parsed.balance || 0;
      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").textContent = `Balance: ₹${balance}`;
    }

    function changeBet(delta) {
      if (bet + delta >= 25 && bet + delta <= balance) {
        bet += delta;
        document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
      }
    }

    function placeBet() {
      if (balance >= bet) {
        balance -= bet;
        updateBalance();
      }
    }

    function cashOut() {
      let multiplier = parseFloat(document.getElementById('multiplier').textContent);
      let win = Math.round(bet * multiplier);
      balance += win;
      updateBalance();
      alert(`Cashed out: ₹${win}`);
    }

    function loopFlight() {
      let multiplier = 1.0;
      let plane = document.getElementById('plane');
      setInterval(() => {
        const crashAt = crashHistory[historyIndex++ % crashHistory.length];
        multiplier = 1.0;
        let interval = setInterval(() => {
          multiplier += 0.05;
          document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
          plane.style.bottom = `${multiplier * 20}px`;
          if (multiplier >= crashAt) {
            clearInterval(interval);
            addHistory(crashAt);
          }
        }, 100);
      }, 8000);
    }

    function addHistory(val) {
      const div = document.getElementById("history");
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = `${val.toFixed(2)}x`;
      item.style.color = val < 2 ? "red" : val < 4 ? "orange" : "green";
      div.prepend(item);
      if (div.children.length > 5) div.removeChild(div.lastChild);
    }

    function deposit() {
      const amt = prompt("Deposit amount:");
      if (!amt || isNaN(amt)) return;
      balance += parseInt(amt);
      updateBalance();
    }

    function withdraw() {
      const amt = prompt("Withdrawal amount:");
      if (!amt || isNaN(amt) || amt > balance) return;
      balance -= parseInt(amt);
      updateBalance();
      alert("Withdrawal requested.");
    }
  </script></body>
  </html>
