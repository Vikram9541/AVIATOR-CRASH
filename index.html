<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #loginBtn {
      margin: 5px auto;
      display: block;
      font-size: 14px;
      padding: 5px 10px;
      background: #06f;
      border: none;
      border-radius: 4px;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #multiplier {
      font-size: 32px;
      margin-bottom: 5px;
    }
    #controls, #betControl {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button, #betControl button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #betLabel {
      font-size: 16px;
    }
    #balance {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </header>
    <button id="loginBtn" onclick="signIn()">Login with Fingerprint</button>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>
  <script>
    let balance = 1000;
    let bet = 25;
    let multiplier = 1.0;
    let crashHistory = [];
    let plane = document.getElementById('plane');
    let historyIndex = 0;function updateBalance() {
  document.getElementById('balance').textContent = `Balance: ₹${balance}`;
}

function changeBet(delta) {
  if (bet + delta >= 25 && bet + delta <= balance) {
    bet += delta;
    document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
  }
}

function placeBet() {
  if (balance >= bet) {
    balance -= bet;
    updateBalance();
    startFlight();
  }
}

function cashOut() {
  let win = Math.round(bet * multiplier);
  balance += win;
  updateBalance();
  alert(`Cashed out: ₹${win}`);
}

function deposit() {
  alert("Deposit option under development");
}

function withdraw() {
  alert("Withdraw option under development");
}

function signIn() {
  alert("Fingerprint login coming soon. We'll store device, name & DOB securely.");
}

function loadCrashHistory() {
  fetch('assets/history_numbers.txt')
    .then(res => res.text())
    .then(data => {
      crashHistory = data.trim().split('\n').map(Number);
    });
}

function startFlight() {
  let i = historyIndex % crashHistory.length;
  let crashPoint = crashHistory[i];
  historyIndex++;
  multiplier = 1.0;
  let interval = setInterval(() => {
    multiplier += 0.05;
    document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
    plane.style.bottom = `${multiplier * 20}px`;
    if (multiplier >= crashPoint) {
      clearInterval(interval);
      addToHistory(crashPoint);
      alert(`Plane crashed at ${crashPoint}x`);
    }
  }, 100);
}

function addToHistory(value) {
  const historyDiv = document.getElementById('history');
  let span = document.createElement('span');
  span.className = 'history-item';
  span.textContent = `${value}x`;
  span.style.color = value < 2 ? 'red' : value < 4 ? 'orange' : 'lime';
  historyDiv.prepend(span);
  while (historyDiv.children.length > 5) {
    historyDiv.removeChild(historyDiv.lastChild);
  }
}

window.onload = () => {
  loadCrashHistory();
  updateBalance();
  setInterval(() => {
    if (crashHistory.length > 0) startFlight();
  }, 15000);
};

  </script>
</body>
</html>
