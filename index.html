<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crash Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e676;
    }

    #multiplier {
      font-size: 48px;
      margin: 20px 0;
      color: #00ff00;
    }

    #plane {
      width: 120px;
      transition: transform 0.2s linear;
      margin-top: 20px;
    }

    #status {
      font-size: 20px;
      color: #ffeb3b;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üöÄ Aviator Crash Game</h1>

  <div id="multiplier">Loading...</div>

  <img id="plane" src="https://i.ibb.co/pQFfDnC/Flight.png" alt="Plane" />

  <div id="status">Connecting to Supabase...</div>

  <div class="controls">
    <button onclick="alert('BET placed')">üí∞ BET</button>
    <button onclick="alert('CASHED OUT')">üèÅ CASHOUT</button>
  </div>

  <!-- Optional plane fly sound -->
  <audio id="flySound" src="https://www.soundjay.com/transport/airplane-flyby-01a.mp3" preload="auto"></audio>

  <script>
    const supabaseUrl = "https://angvxvuovzbfyxblogrv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuZ3Z4dnVvdnpiZnl4YmxvZ3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODM5OTMsImV4cCI6MjA2ODE1OTk5M30.qaUc04sIxTc_aD5nPDKrCr3MeaDSJB_cs1gnL8C1vKU";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const plane = document.getElementById("plane");
    const multiplierLabel = document.getElementById("multiplier");
    const statusLabel = document.getElementById("status");
    const flySound = document.getElementById("flySound");

    async function fetchGameState() {
      const { data, error } = await supabase
        .from("game_state")
        .select("*")
        .eq("id", 1)
        .single();

      if (error) {
        console.error("Fetch error:", error);
        statusLabel.textContent = "‚ùå Failed to fetch game data.";
        return;
      }

      const multiplier = parseFloat(data.multiplier).toFixed(2);
      const status = data.status;

      // Update UI
      multiplierLabel.textContent = `${multiplier}x`;
      statusLabel.textContent = `Status: ${status}`;
      plane.style.transform = `translateY(-${multiplier * 10}px)`;

      // Sound
      if (status === "flying" && flySound.paused) {
        flySound.play().catch(err => {});
      } else if (status === "crashed") {
        flySound.pause();
        flySound.currentTime = 0;
      }

      // Color scale
      let color = "#00ff00";
      if (multiplier >= 2 && multiplier < 4) color = "#ff9800";
      else if (multiplier >= 4) color = "#f44336";
      multiplierLabel.style.color = color;
    }

    // Fetch continuously
    setInterval(fetchGameState, 300);
    fetchGameState();
  </script>
</body>
</html>
