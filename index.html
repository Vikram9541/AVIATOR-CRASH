<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #loginBtn {
      position: absolute;
      top: 12px;
      right: 80px;
      font-size: 12px;
      padding: 5px 8px;
      background: #06f;
      border: none;
      border-radius: 4px;
      color: white;
      z-index: 999;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      position: relative;
    }
    #balance {
      font-size: 18px;
      margin-bottom: 5px;
    }
    #multiplier {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #plane {
      width: 100px;
      position: absolute;
      bottom: 160px;
      transition: bottom 1s linear;
    }
    #bottomControls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #betControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button, #betControl button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </header>
    <button id="loginBtn" onclick="signIn()">Login</button>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="bottomControls">
        <div id="betControl">
          <button onclick="changeBet(-25)">-25</button>
          <span id="betLabel">Bet: ₹25</span>
          <button onclick="changeBet(25)">+25</button>
        </div>
        <div id="controls">
          <button onclick="placeBet()">BET</button>
          <button onclick="cashOut()">CASHOUT</button>
        </div>
      </div>
    </main>
  </div>
  <script>
    let user = null;
    let balance = 0;
    let bet = 25;function signIn() {
  alert("Fingerprint & Mobile login coming soon via GitHub integration.");
}

function updateBalance() {
  document.getElementById('balance').textContent = `Balance: ₹${balance}`;
}

function deposit() {
  let amt = prompt("Enter deposit amount:");
  if (!amt || isNaN(amt)) return;
  alert("Deposit request sent");
}

function withdraw() {
  let amt = prompt("Enter withdrawal amount:");
  let upi = prompt("Enter your UPI ID:");
  if (!amt || !upi) return;
  alert("Withdrawal request sent");
}

function changeBet(delta) {
  if (bet + delta >= 25) {
    bet += delta;
    document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
  }
}

function placeBet() {
  if (balance >= bet) {
    balance -= bet;
    updateBalance();
    startFlight();
  }
}

function cashOut() {
  let multiplier = parseFloat(document.getElementById('multiplier').textContent);
  let win = Math.round(bet * multiplier);
  balance += win;
  updateBalance();
  alert(`Cashed out: ₹${win}`);
}

function startFlight() {
  let plane = document.getElementById('plane');
  plane.style.bottom = '160px';
  let multiplier = 1.0;
  let i = 0;
  fetch('assets/history_numbers.txt')
    .then(res => res.text())
    .then(text => {
      let history = text.trim().split('\n').map(Number);
      let crashAt = history[i++ % history.length];
      let flyInterval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
        plane.style.bottom = `${160 + multiplier * 20}px`;
        if (multiplier >= crashAt) {
          clearInterval(flyInterval);
          alert(`Plane crashed at ${crashAt}x`);
        }
      }, 100);
    });
}

// Initial dummy balance to allow gameplay without login
balance = 1000;
updateBalance();

  </script>
</body>
</html>
