<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #plane {
      width: 120px;
      transition: transform 0.2s linear;
      margin-top: 30px;
    }
    #multiplier {
      font-size: 48px;
      margin: 20px 0;
      color: #00ff00;
    }
    .controls {
      margin-top: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      font-size: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Aviator Crash Game</h1>
  <div id="multiplier">Loading...</div>
  <img id="plane" src="https://i.ibb.co/pQFfDnC/Flight.png" alt="plane" />
  <div id="status">Connecting...</div>

  <div class="controls">
    <button onclick="alert('Bet Placed!')">BET</button>
    <button onclick="alert('Cash Out!')">CASHOUT</button>
  </div>

  <script>
    const supabaseUrl = "https://angvxvuovzbfyxblogrv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuZ3Z4dnVvdnpiZnl4YmxvZ3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODM5OTMsImV4cCI6MjA2ODE1OTk5M30.qaUc04sIxTc_aD5nPDKrCr3MeaDSJB_cs1gnL8C1vKU";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchGameState() {
      const { data, error } = await supabase
        .from("game_state")
        .select("*")
        .eq("id", 1)
        .single();

      if (error) {
        console.error("Fetch error:", error);
        document.getElementById("status").innerText = "Failed to fetch data!";
        return;
      }

      const multiplier = data.multiplier.toFixed(2);
      const status = data.status;

      document.getElementById("multiplier").innerText = multiplier + "x";
      document.getElementById("status").innerText = `Status: ${status}`;

      // Animate plane upward
      document.getElementById("plane").style.transform = `translateY(-${multiplier * 10}px)`;

      // Color update
      let color = "#00ff00";
      if (multiplier >= 2 && multiplier < 4) color = "#ffaa00";
      else if (multiplier >= 4) color = "#ff0000";
      document.getElementById("multiplier").style.color = color;
    }

    setInterval(fetchGameState, 300); // update every 300ms
    fetchGameState(); // initial call
  </script>
</body>
</html>
