<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
    }

    #menu button, #loginBtn {
      background: #06f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-left: 5px;
    }

    #history {
      display: flex;
      gap: 5px;
      font-size: 18px;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #balance, #multiplier {
      font-size: 24px;
      margin: 10px 0;
    }

    #plane {
      width: 120px;
      position: relative;
    }

    #gameControls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #betControl {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    #controls {
      width: 100%;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 10px;
    }

    #controls button {
      flex: 1;
      max-width: 160px;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    #betBtn {
      background: #28a745;
    }

    #cashBtn {
      background: #dc3545;
    }

    button {
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div id="history"></div>
    <div id="menu">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
      <button id="loginBtn" onclick="signIn()">Login</button>
    </div>
  </header>

  <div id="main">
    <div>
      <div id="balance">Balance: â‚¹0</div>
      <div id="multiplier">0.00x</div>
    </div>

    <img id="plane" src="assets/Flight.png" alt="Plane" />

    <div id="gameControls">
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: â‚¹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>

      <div id="controls">
        <button id="betBtn" onclick="placeBet()">BET</button>
        <button id="cashBtn" onclick="cashOut()">CASHOUT</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyAGn7jfjUuwHquYv0xEMWOo57kVm0EVzk8",
      authDomain: "aviator-crash-3fdcf.firebaseapp.com",
      databaseURL: "https://aviator-crash-3fdcf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aviator-crash-3fdcf",
      storageBucket: "aviator-crash-3fdcf.appspot.com",
      messagingSenderId: "181752775091",
      appId: "1:181752775091:web:d0ef4745359392a12f0bc6"
    };

    firebase.initializeApp(config);
    let auth = firebase.auth();
    let db = firebase.database();
    let user = null;
    let balance = 0;
    let bet = 25;
    let multiplier = 1.0;
    let gameInterval;
    let historyIndex = 0;
    let historyList = [];

    fetch('assets/history_numbers.txt')
      .then(res => res.text())
      .then(text => {
        historyList = text.trim().split('\n').map(Number);
        startFlight();
      });

    function updateUI() {
      document.getElementById('balance').textContent = `Balance: â‚¹${balance}`;
      document.getElementById('betLabel').textContent = `Bet: â‚¹${bet}`;
    }

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        user = result.user;
        document.getElementById('loginBtn').style.display = 'none';
        db.ref('users/' + user.uid + '/balance').once('value').then(snap => {
          balance = snap.val() || 0;
          updateUI();
        });
      });
    }

    function deposit() {
      if (!user) return alert('Login first');
      let amt = prompt('Enter deposit amount');
      db.ref('requests/deposit/' + user.uid).set({ amount: amt, upi: 'vikram95@kotak' });
      alert('Deposit request sent');
    }

    function withdraw() {
      if (!user) return alert('Login first');
      let amt = prompt('Enter withdrawal amount');
      let upi = prompt('Enter your UPI ID');
      db.ref('requests/withdraw/' + user.uid).set({ amount: amt, upi });
      alert('Withdrawal request sent');
    }

    function changeBet(delta) {
      if (bet + delta >= 25 && bet + delta <= balance) {
        bet += delta;
        updateUI();
      }
    }

    function placeBet() {
      if (balance >= bet) {
        balance -= bet;
        updateUI();
        document.getElementById('betBtn').disabled = true;
        document.getElementById('cashBtn').disabled = false;
      }
    }

    function cashOut() {
      const win = Math.round(bet * multiplier);
      balance += win;
      updateUI();
      alert(`Cashed out: â‚¹${win}`);
      document.getElementById('betBtn').disabled = false;
      document.getElementById('cashBtn').disabled = true;
    }

    function startFlight() {
      let plane = document.getElementById('plane');
      let i = historyIndex % historyList.length;
      let crash = historyList[i];
      historyIndex++;

      multiplier = 1.0;
      document.getElementById('multiplier').textContent = `1.00x`;
      plane.style.bottom = `0px`;

      let historyDiv = document.getElementById('history');

      gameInterval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
        plane.style.bottom = `${multiplier * 10}px`;

        if (multiplier >= crash) {
          clearInterval(gameInterval);
          alert(`ðŸ’¥ Plane crashed at ${crash}x`);
          historyDiv.innerHTML = `<span style="color:${crash < 2 ? 'red' : crash < 4 ? 'orange' : 'lime'};font-weight:bold">${crash.toFixed(2)}x</span>` + " " + historyDiv.innerHTML;
          multiplier = 1.0;
          document.getElementById('betBtn').disabled = false;
          document.getElementById('cashBtn').disabled = true;
          setTimeout(startFlight, 3000);
        }
      }, 100);
    }
  </script>
</body>
  </html>
