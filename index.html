<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button, #loginBtn {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #loginBtn {
      position: absolute;
      top: 12px;
      right: 80px;
      background: #06f;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 40px;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #multiplier, #balance {
      font-size: 24px;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #betControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <button id="loginBtn" onclick="signIn()">Login</button>
      </div>
    </header>
    <main>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>  <script>
    emailjs.init("YOUR_EMAILJS_USER_ID");

    const config = {
      apiKey: "AIzaSyAGn7jfjUuwHquYv0xEMWOo57kVm0EVzk8",
      authDomain: "aviator-crash-3fdcf.firebaseapp.com",
      databaseURL: "https://aviator-crash-3fdcf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aviator-crash-3fdcf",
      storageBucket: "aviator-crash-3fdcf.appspot.com",
      messagingSenderId: "181752775091",
      appId: "1:181752775091:web:d0ef4745359392a12f0bc6"
    };
    firebase.initializeApp(config);
    let auth = firebase.auth();
    let db = firebase.database();
    let user = null;
    let balance = 0;
    let bet = 25;

    function signIn() {
      let provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        user = result.user;
        document.getElementById('loginBtn').style.display = 'none';
        initGame();
      });
    }

    function initGame() {
      db.ref('users/' + user.uid + '/balance').on('value', snap => {
        balance = snap.val() || 0;
        updateBalance();
      });
    }

    function updateBalance() {
      document.getElementById('balance').textContent = `Balance: ₹${balance}`;
    }

    function deposit() {
      let amt = prompt("Enter deposit amount:");
      if (!amt || isNaN(amt)) return;
      db.ref('requests/deposit/' + user.uid).set({ amount: amt, upi: "vikram95@kotak", email: user?.email || 'anonymous' });
      emailjs.send("service_id", "template_id", {
        to_email: "vikramjii95@gmail.com",
        from_name: user?.displayName || 'Anonymous',
        message: `Deposit request: ₹${amt}`
      });
      alert("Deposit request sent");
    }

    function withdraw() {
      let amt = prompt("Enter withdrawal amount:");
      let upi = prompt("Enter your UPI ID:");
      if (!amt || !upi) return;
      db.ref('requests/withdraw/' + user.uid).set({ amount: amt, upi });
      alert("Withdrawal request sent");
    }

    function changeBet(delta) {
      if (bet + delta >= 25 && bet + delta <= balance) {
        bet += delta;
        document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
      }
    }

    function placeBet() {
      if (balance >= bet) {
        balance -= bet;
        updateBalance();
        startFlight();
      }
    }

    function cashOut() {
      let multiplier = parseFloat(document.getElementById('multiplier').textContent);
      let win = Math.round(bet * multiplier);
      balance += win;
      updateBalance();
      alert(`Cashed out: ₹${win}`);
    }

    function startFlight() {
      let plane = document.getElementById('plane');
      plane.style.bottom = '0px';
      let multiplier = 1.0;
      let i = 0;
      fetch('assets/history_numbers.txt')
        .then(res => res.text())
        .then(text => {
          let history = text.trim().split('\n').map(Number);
          let crashAt = history[i++ % history.length];
          let flyInterval = setInterval(() => {
            multiplier += 0.05;
            document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
            plane.style.bottom = `${multiplier * 20}px`;
            if (multiplier >= crashAt) {
              clearInterval(flyInterval);
              alert(`Plane crashed at ${crashAt}x`);
            }
          }, 100);
        });
    }
  </script></body>
                                                                                           </html>
