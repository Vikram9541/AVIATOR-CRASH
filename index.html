<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
    }
    #history {
      display: flex;
      gap: 10px;
      font-size: 16px;
      flex-wrap: wrap;
    }
    .history-item {
      font-weight: bold;
    }
    #menu {
      display: flex;
      gap: 10px;
    }
    #menu button {
      padding: 5px 10px;
      font-size: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 40px;
      position: relative;
    }
    #info {
      position: absolute;
      top: 100px;
      text-align: center;
    }
    #multiplier {
      font-size: 32px;
      margin-bottom: 5px;
    }
    #balance {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #plane {
      width: 100px;
      position: relative;
      bottom: 0;
      transition: bottom 1s linear;
    }
    #betControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #controls button, #betControl button {
      padding: 10px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="history"></div>
      <div id="menu">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
      </div>
    </header>
    <main>
      <div id="info">
        <div id="balance">Balance: ₹0</div>
        <div id="multiplier">0.00x</div>
      </div>
      <button id="loginBtn" onclick="signIn()">Login</button>
      <img id="plane" src="assets/Flight.png" alt="Plane" />
      <div id="betControl">
        <button onclick="changeBet(-25)">-25</button>
        <span id="betLabel">Bet: ₹25</span>
        <button onclick="changeBet(25)">+25</button>
      </div>
      <div id="controls">
        <button onclick="placeBet()">BET</button>
        <button onclick="cashOut()">CASHOUT</button>
      </div>
    </main>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const config = {
      apiKey: "AIzaSyAGn7jfjUuwHquYv0xEMWOo57kVm0EVzk8",
      authDomain: "aviator-crash-3fdcf.firebaseapp.com",
      databaseURL: "https://aviator-crash-3fdcf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aviator-crash-3fdcf",
      storageBucket: "aviator-crash-3fdcf.appspot.com",
      messagingSenderId: "181752775091",
      appId: "1:181752775091:web:d0ef4745359392a12f0bc6"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    let user = { uid: "guest" };
    let balance = 0;
    let bet = 25;
    let crashList = [];
    let crashIndex = 0;

    function updateBalance() {
      document.getElementById('balance').textContent = `Balance: ₹${balance}`;
    }

    function deposit() {
      alert("Login required to deposit.");
    }

    function withdraw() {
      alert("Login required to withdraw.");
    }

    function signIn() {
      alert("Mobile number and biometric login coming soon.");
    }

    function changeBet(delta) {
      if (bet + delta >= 25 && bet + delta <= balance) {
        bet += delta;
        document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
      }
    }

    function placeBet() {
      if (balance >= bet) {
        balance -= bet;
        updateBalance();
        startFlight();
      }
    }

    function cashOut() {
      let multiplier = parseFloat(document.getElementById('multiplier').textContent);
      let win = Math.round(bet * multiplier);
      balance += win;
      updateBalance();
      alert(`Cashed out: ₹${win}`);
    }

    fetch('assets/history_numbers.txt')
      .then(res => res.text())
      .then(text => {
        crashList = text.trim().split('\n').map(Number);
        runFlightLoop();
      });

    function runFlightLoop() {
      let plane = document.getElementById('plane');
      let multiplier = 1.0;
      let i = crashIndex++ % crashList.length;
      let crashAt = crashList[i];
      let histDiv = document.getElementById('history');
      histDiv.innerHTML = "";
      let flyInterval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;
        plane.style.bottom = `${multiplier * 20}px`;

        if (multiplier >= crashAt) {
          clearInterval(flyInterval);
          histDiv.innerHTML = `<span class='history-item' style='color:${crashAt < 2 ? "red" : crashAt < 4 ? "orange" : "green"}'>${crashAt}x</span>` + histDiv.innerHTML;
          document.getElementById('multiplier').textContent = `0.00x`;
          plane.style.bottom = '0px';
          setTimeout(runFlightLoop, 3000);
        }
      }, 100);
    }
  </script></body>
</html>
