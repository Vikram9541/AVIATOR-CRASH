<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
    }
    #menu button, #loginBtn {
      background: #06f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-left: 5px;
    }
    #history {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      max-width: 60%;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    #balance, #multiplier {
      font-size: 20px;
      margin: 5px;
    }
    #plane {
      width: 120px;
      position: relative;
      bottom: 0;
      transition: bottom 0.1s linear;
    }
    #controls, #betControl {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
    span.crash {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div id="history"></div>
    <div id="menu">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
      <button id="loginBtn" onclick="signIn()">Login</button>
    </div>
  </header>

  <div id="main">
    <div>
      <div id="balance">Balance: ₹0</div>
      <div id="multiplier">0.00x</div>
    </div>

    <img id="plane" src="assets/Flight.png" alt="Plane"/>

    <div id="betControl">
      <button onclick="changeBet(-25)">-25</button>
      <span id="betLabel">Bet: ₹25</span>
      <button onclick="changeBet(25)">+25</button>
    </div>

    <div id="controls">
      <button onclick="placeBet()">BET</button>
      <button onclick="cashOut()">CASHOUT</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyAGn7jfjUuwHquYv0xEMWOo57kVm0EVzk8",
      authDomain: "aviator-crash-3fdcf.firebaseapp.com",
      databaseURL: "https://aviator-crash-3fdcf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aviator-crash-3fdcf",
      storageBucket: "aviator-crash-3fdcf.appspot.com",
      messagingSenderId: "181752775091",
      appId: "1:181752775091:web:d0ef4745359392a12f0bc6"
    };
    firebase.initializeApp(config);

    let auth = firebase.auth();
    let db = firebase.database();
    let user = null;
    let balance = 0;
    let bet = 25;
    let multiplier = 1.0;
    let isBetPlaced = false;
    let crashPoint = 2.0;
    let historyList = [];
    let currentFlight = 0;
    let gameInterval = null;
    let historyArray = [];

    fetch('assets/history_numbers.txt')
      .then(res => res.text())
      .then(text => {
        historyList = text.trim().split('\n').map(Number);
        startFlight();
      });

    function updateUI() {
      document.getElementById('balance').textContent = `Balance: ₹${balance}`;
      document.getElementById('betLabel').textContent = `Bet: ₹${bet}`;
    }

    function updateHistoryDisplay() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      historyArray.slice(-15).reverse().forEach(h => {
        const span = document.createElement('span');
        span.className = 'crash';
        span.textContent = h.toFixed(2) + 'x';
        if (h < 2) span.style.background = '#e74c3c';
        else if (h < 4) span.style.background = '#f39c12';
        else span.style.background = '#2ecc71';
        historyDiv.appendChild(span);
      });
    }

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        user = result.user;
        document.getElementById('loginBtn').style.display = 'none';
        db.ref('users/' + user.uid + '/balance').once('value').then(snap => {
          balance = snap.val() || 0;
          updateUI();
        });
      });
    }

    function saveBalance() {
      if (user) db.ref('users/' + user.uid + '/balance').set(balance);
    }

    function deposit() {
      if (!user) return alert('Login first');
      let amt = prompt('Enter deposit amount');
      if (!amt || isNaN(amt)) return alert('Invalid amount');
      db.ref('requests/deposit/' + user.uid).set({ amount: amt, upi: 'vikram95@kotak' });
      alert('Deposit request sent.');
    }

    function withdraw() {
      if (!user) return alert('Login first');
      let amt = prompt('Enter withdrawal amount');
      let upi = prompt('Enter your UPI ID');
      if (!amt || !upi) return alert('Invalid input');
      db.ref('requests/withdraw/' + user.uid).set({ amount: amt, upi });
      alert('Withdrawal request sent.');
    }

    function changeBet(delta) {
      let newBet = bet + delta;
      if (newBet >= 25 && newBet <= balance) {
        bet = newBet;
        updateUI();
      }
    }

    function placeBet() {
      if (isBetPlaced) return;
      if (balance >= bet) {
        balance -= bet;
        isBetPlaced = true;
        updateUI();
      } else {
        alert('Not enough balance');
      }
    }

    function cashOut() {
      if (isBetPlaced) {
        const win = Math.round(bet * multiplier);
        balance += win;
        alert(`Cashed out ₹${win}`);
        isBetPlaced = false;
        updateUI();
        saveBalance();
      }
    }

    function startFlight() {
      let plane = document.getElementById('plane');
      multiplier = 1.0;
      plane.style.bottom = '0px';
      crashPoint = historyList[currentFlight % historyList.length];
      document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;

      gameInterval = setInterval(() => {
        multiplier += 0.05;
        plane.style.bottom = `${multiplier * 10}px`;
        document.getElementById('multiplier').textContent = `${multiplier.toFixed(2)}x`;

        if (multiplier >= crashPoint) {
          clearInterval(gameInterval);
          if (isBetPlaced) {
            alert(`Plane crashed at ${crashPoint.toFixed(2)}x. You lost ₹${bet}`);
            isBetPlaced = false;
            saveBalance();
          }
          historyArray.push(crashPoint);
          updateHistoryDisplay();
          currentFlight++;
          setTimeout(startFlight, 5000);
        }
      }, 100);
    }
  </script>
</body>
</html>
